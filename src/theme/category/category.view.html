<div class="columns">
    <div class="column is-one-third" v-for="post in posts" :key="post.id">
        <app-post :post="post.rest_api_enabler.Link">
            <h3 slot="title" v-html="post.title.rendered"></h3>
            <span slot="content" v-html="post.excerpt.rendered"></span>
          </app-post>
    </div>
</div>
